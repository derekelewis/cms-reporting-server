spring.application.name=cms-reporting-server
spring.batch.job.enabled=false
spring.batch.initialize-schema=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Task executor configuration

com.projectivesoftware.cms-reporting-server.taskexecutor.concurrency-limit=4

com.projectivesoftware.cms-reporting-server.input.directory=./cmsreporting_input
com.projectivesoftware.cms-reporting-server.input.mu-attestation-filename=MU_REPORT.CSV
com.projectivesoftware.cms-reporting-server.input.provider-filename=npidata_20050523-20160710.csv

